<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Venta Boletos</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="p-3 mb-2 bg-secondary bg-opacity-50 text-dark">
  <div data-aos="flip-up" class="container text-center">
    <div class="row pt-5">
      <div class="col-12">
        <h2>COMPRAR BOLETOS PARA NOT FROM HERE</h2>
      </div>
    </div>
  </div>
  <main id="contenedorDatos">
    <div id="" class="container">
        <div class="row mt-5 pt-5">
            <div data-aos="zoom-in" class="col-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.8248540848813!2d-101.67547328506583!3d21.119547785949226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842bbf0871bde2df%3A0x6c577869f94d426e!2sRey%20Compadre%20Patio%20Bar!5e0!3m2!1ses!2smx!4v1672194290362!5m2!1ses!2smx" width="500" height="350" style="border-radius: 25px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>      
            </div>
            <div data-aos="zoom-in" class="col-6">
                <form id="forma">
              <div class="input-group pb-4">
                    <span class="input-group-text">Nombre y Apellido</span>
                    <input id="nombre" type="text" aria-label="First name" class="form-control">
                    <input id="apellido" type="text" aria-label="Last name" class="form-control">
                  </div>
                  
                  <div class="pb-4">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <p>(Elija la cantidad deseada, después el tipo de boleto)</p>  
                    <div class="row">
                    <div class="col-5">
                    <div class="input-group mb-3 pt-2">
                        <label class="input-group-text" for="inputGroupSelect01">Boletos</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Elige...</option>
                          <option id="vip" class="alto" value="1">VIP</option>
                          <option id="general" value="2">General</option>
                        </select>
                      </div>
                      </div>
                      <div class="col-3 pt-2">
                        <input id="pintarPrecio" class="form-control" type="text" value="0" aria-label="Disabled input example" disabled readonly>
                          </div>
                          <div class="col-1 pt-2">
                              <button id="boton1" type="button" class="hola btn btn-outline-danger">
                              <svg id="dash" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="hola bi bi-dash-circle" viewBox="0 0 16 16">
                             <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                             <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
                             </svg>
                                </button>
                            </div>
                            <div class="col-1 ps-4 pt-2 text-center fs-3 justify-content-center">
                                <span  id="cantidadBoleto">0</span> 
                            </div>
                            <div class="col-1 pt-2">
                              
                              <button id="boton2" type="button" class="adios btn btn-outline-success">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="adios bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                  </svg>    
                  </button>
                          </div>
                        </div>
                        <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordar mis datos</label>
                    </div>
                    
                  </form>
            </div>
            <div class="row justify-content-end text-center">
              <div class="col-1 me-1">
            <a href="/index.html"></a><button id="botonComp" data-aos="zoom-in" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Ir a Comprar
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">¡Gracias!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                          <p>¡LOS BOLETOS SON GRATIS POR AHORA!</p>
                          <div id="modalCont">

                          </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
      </div>
      <div data-aos="zoom-in" class="row justify-content-center">
      <div class="col-1 pt-5 me-3">
        <a href="/index.html"><button type="button" class="btn btn-dark">Volver</button></a>
      </div>
    </div>
    </div>
  </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script>
      AOS.init({
        duration: 1000
      });
    </script>
    <script src="../stock.js"></script>
    <script src="../main.js"></script>
    
</body>
</html>
